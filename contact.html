
<!DocType html>
<html>
  
  <title> Contact Me </title>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    th {
    text-align: left;
}
  </style>
  
  <body>
    <h1> Contact Me <h1>
      <p id="MyLocation">Click the button to get your position:</p>
      
      <table style="width:100%">
  <tr>
    <th>Firstname (Required)</th>
    <th><input type="text" name="FN" size="40"/></th> 
  </tr>
  <tr>
    <td>Lastname (Required)</td>
    <td><input type="text" name="FN" size="40"/></td>
  </tr>
  <tr>
    <td>Email</td>
    <td><input type="text" name="FN" size="40"/></td>
  </tr>
  <tr>
    <td>Reason</td>
    <td><input type="checkbox" name="Financing"/></td>
  </tr>
  <tr>
    <td>Message</td>
    <td>textbox</td>
  </tr>
</table>
      
      
      <button onclick="getLocation()">My Location</button>
      <div id="map" style="width:400px;height:400px;background:yellow"></div>
    
  </body>
  
<script>
  var x=document.getElementById("MyLocation");
  function getLocation()
  {
  if (navigator.geolocation)
      {
      navigator.geolocation.getCurrentPosition(showPosition,showError);
      }
  else{x.innerHTML="Geolocation is not supported by this browser.";}
  }

  function showPosition(position)
  {
  var latlon=position.coords.latitude+","+position.coords.longitude;

  var img_url="http://maps.googleapis.com/maps/api/staticmap?center="+latlon+"&zoom=14&size=400x300&sensor=false";
  document.getElementById("map").innerHTML="<img src='"+img_url+"' />";
  }
  
  function showError(error)
{
switch(error.code)
    {
    case error.PERMISSION_DENIED:
       x.innerHTML="User denied the request for Geolocation."
       break;
    case error.POSITION_UNAVAILABLE:
       x.innerHTML="Location information is unavailable."
       break;
    case error.TIMEOUT:
       x.innerHTML="The request to get user location timed out."
       break;
    case error.UNKNOWN_ERROR:
       x.innerHTML="An unknown error occurred."
       break;
}
}

</script>
      
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBu-916DdpKAjTmJNIgngS6HL_kDIKU0aU&callback=myMap"></script>
  
</html>
